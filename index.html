<!DOCTYPE html>
<html>
<head>
    <title>Number Clicker Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #number {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Number Clicker Game</h1>
    <p>Click the button to increase the number!</p>
    <div id="number">0</div>
    <button onclick="increaseNumber()">Click Me!</button>

    <script>
        let count = 0;

        function increaseNumber() {
            count += 1;
            document.getElementById('number').innerText = count;
        }
    </script>
</body>
</html>
